}
	
.dropdownSelections {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdownSelections a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
	}
	
.dropdownSelections a:hover {background-color: #ddd;}
	
.dropdownMenu:hover .dropdownSelections {display: block;}

.dropdownMenu:hover .dropdownBtn {background-color: #3e8e41;}
